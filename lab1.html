<html>
<head>
    <link rel="stylesheet" href="./css/workspace.css">
</head>
<body>
    <canvas width='1000' height='500' id="lab01"> </canvas>
    <script>
        var canvas = document.getElementById('lab01');
        var ctx = canvas.getContext('2d');

        function draw_rect(move_counter) {
            ctx.fillStyle = '#777777';

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillRect(10 + move_counter * 10, 60 + Math.cos(10 + move_counter) * 40, 100, 100)

        }
        var move_counter = 0;

        setInterval(function () {
            draw_rect(move_counter);

            move_counter += 0.04; 
        }, 7);
    </script>
</body>
</html>
